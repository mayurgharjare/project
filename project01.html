<!DOCTYPE html>
<html>
<head>
    <title>Matrimonial Website</title></head>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Search</a></ul>
    </nav>

    <section class="hero">
        <h1>Welcome to our Matrimonial Website</h1>
        <p>We help you find your perfect match</p>
    </section>

    <section class="about">
        <h2>About Us</h2>
        <p>We are a team of experienced professionals dedicated to helping you find your life partner. Our database is constantly updated with verified profiles of eligible singles.</p>
    </section>

    <section class="search">
        <h2>Search</h2>
        <form>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <input type="submit" value="Search">
        </form>
    </section>

</body>
</html>
